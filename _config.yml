description: 前端码农,吉他爱好者,A站老司机,吃货
author: JasonYang
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.jasonyangblog.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Social links
social:
  github: https://github.com/yangmingkun187
  facebook: https://www.facebook.com/jason.marz.77128
  weibo: http://weibo.com/2122301511/profile?topnav=1&wvr=6
  zhihu: http://www.zhihu.com/people/yang-ming-kun-34

